  ###########################################################################
  # General
  ###########################################################################

  - key: general.results.description
    t: Щорічне опитування про останні тенденції в екосистемі HTML за 2023 рік.

  - key: introduction.html2023
    t: >
      Поки JavaScript заполоняв інтернет, а CSS рік за роком набував нових суперсил, 
      здавалося, що HTML утішно дрімав, радо віддаючи центр уваги своїм молодшим братам і сестрам. 
      Адже, крім `<div>`-ів та заголовків від 1 до 6, що ще треба знати?


      Виявляється, чимало чого! Вкотре ми залучили [Lea Verou](https://lea.verou.me/), щоби з її 
      допомогою та глибоким розумінням вебплатформи створити опитування, яке зрештою сягнуло далеко 
      за межі звичного HTML та охопило доступність, вебкомпоненти і багато іншого.


      Зокрема ось чому для цього звіту знадобилося стільки часу: необхідно було 
      опрацювати *величезну* кількість нових даних! Сподіваємося, що результат вартує вашого очікування.


      Окрім наведених відомостей, ми також покращили функцію **налаштування діаграм**, щоб ви могли 
      ще точніше адаптувати для себе кожну візуалізацію. Якщо ви заодно дійдете до будь-яких неочевидних оригінальних 
      висновків, обов'язково повідомте нас!


      Докладніше про все це у [цій статті](https://dev.to/sachagreif/discover-the-state-of-html-2023-survey-results-n10) або [короткому YouTube-відео.](https://www.youtube.com/watch?v=G-rFwp2zUT4)


      А тепер ласкаво просимо до результатів першої хвилі опитування "Cтан HTML". 
      Б'юся об заклад, що опісля ви більше ніколи не будете дивитися на старий добрий HTML так само!

