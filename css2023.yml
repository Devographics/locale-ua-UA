locale: ua-UA
translations:
  # TODO: add the rest

  # CSS 2023

  - key: faq.how_long_will_survey_take_css2023
    t: Скільки часу займе опитування?
  - key: faq.how_long_will_survey_take_css2023.description
    t: >
      Залежно від того, на скільки питань ви відповісте (всі питання не обов'язкові), 
      заповнення анкети займе орієнтовно 10-15 хвилин.

  - key: faq.learn_more_css2023
    t: Де я можу дізнатися більше?
  - key: faq.learn_more_css2023.description
    t: Ви можете дізнатися більше про це опитування у [нашому анонсі](https://dev.to/sachagreif/the-2023-state-of-css-survey-is-now-open-18bk).

  - key: faq.survey_design_css2023
    t: Як було розроблено це опитування?
  - key: faq.survey_design_css2023.description
    t: >
      Цього року, завдяки гранту від [фонду UI](https://web.dev/ui-fund/) компанії Google, 
      [Chen Hui Jing](https://chenhuijing.com/) допомогла керувати [відкритим процесом розробки](https://github.com/Devographics/surveys/issues/84) опитування.

  - key: faq.results_released_css2023
    t: Коли будуть опубліковані результати?
  - key: faq.results_released_css2023.description
    t: Опитування триватиме до 15 липня 2023 року, і його результати будуть опубліковані незабаром після завершення.

  - key: general.css2023.survey_intro
    t: |
      Щоб допомогти вам слідкувати за `:has()`, `@container` та всіма іншими новими функціями CSS, цього року ми представляємо нову функцію — **список читання**.

      Проходячи опитування, ви зможете додати до закладок будь-яку функцію, яку захочете, і дізнатися про неї більше після надсилання ваших відповідей.

      Цього року [Chen Hui Jing](https://chenhuijing.com/) очолила процес розробки опитування, опираючись на роботу, зроблену [Lea Verou](https://lea.verou.me/) минулого року. І як завжди, ваш зворотний зв'язок тут відіграє ключову роль у допомозі розробникам браузерів визначити пріоритети своїх планів розвитку та працювати над кращою сумісністю між браузерами.

      А тепер, розібравшись з передумовами, нумо дивитися, як розвивався CSS у 2023 році!
