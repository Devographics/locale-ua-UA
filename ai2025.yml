translations:
  - key: general.ai2025.devs2025_banner
    t: >
      Нове опитування розробників про все, що *не* стосується коду: здоров'я, хобі, кар'єра і більше! →

  - key: general.ai2025.survey_intro
    t: |

      Я попросив ChatGPT написати вступ до цього опитування — і, звісно, не збирався його *використовувати* направду, лишень хотілося дещицю натхнення.

      Той вступ був чудовим: лаконічним, зв'язним, досить продуманим. І тепер проблема в тому, що я намагаюся придумати щось настільки ж гарне, використовуючи свій кволий людський розум.

      Цього разу мені вдалося утриматися від копіювання. Проте коли це стосується веброзробки, багато хто з нас уже підкорився новим ШІ-володарям і рутинно генерує весь застосунок ще до сніданку, якщо вірити моїм соцмережам.

      Та сьогодні я б хотів з'ясувати, що відбувається *насправді*. Як ви використовуєте ШІ? Які інструменти пробували? І як гадаєте, чи матимемо GTA 6, перш ніж роботи повстануть?

      Ми цінуємо ваш час і вашу думку та з нетерпінням чекаємо на можливість поділитися результатами з усією спільнотою. Нумо разом досліджувати, як ШІ змінює майбутнє веброзробки!

      *P.S. Один із наведених вище абзаців таки написаний за допомогою ШІ (у версії англійською — прим. ред.). Чи здогадаєтеся, який?*

  - key: introduction.ai2025
    t: |

      Чи допомагає денний сон впоратися із джетлагом? Який паяльник купити? Де повечеряти сьогодні? 

      Як і багато хто, я почав із того, щоб довірити вирішення дрібних — а іноді й не таких вже й дрібних — питань штучному інтелекту. Але що з *написанням коду*? Чи готовий ШІ взяти це на себе, чи нам варто ще трохи потриматися за наші клавіатури? 

      Тепер відкрийте застосунок якоїсь із ваших улюблених соцмереж — ви знайдете безліч розробників, які залюбки розповідатимуть, як вони рутинно "кодять із вайбом" весь застосунок ще до сніданку. 

      Проте багато питань досі залишаються: 


      - Скільки розробники витрачають на ШІ? 
      - Які інструменти найбільш корисні? 
      - І які найбільші проблеми в розробників під час реального застосування ШІ для створення вебзастосунків? 


      Перша в історії хвиля опитування "Стан ШІ для веброзробки" відповідає на них та багато інших. Ба більше: ми також намагалися опитати розробників, які досить скептично ставляться до ШІ, щоб точніше відтворити картину поточного стану екосистеми ШІ.

      Сподіваємося, цей звіт із результатами зацікавить вас так само, як і нас!

      *Зауважте, що це опитування не пов'язане зі ["Звітом про стан ШІ"](https://www.stateof.ai/).*

      <span class="conclusion__byline">– Sacha Greif</span>

  # FAQ

  - key: faq.results_released_ai2025
    t: Коли будуть опубліковані результати?
  - key: faq.results_released_ai2025.description
    t: Опитування триватиме з 10 лютого до 10 березня 2025 року, і його результати будуть опубліковані незабаром після завершення.

  - key: faq.survey_design_ai2025
    t: Як було розроблено це опитування?
  - key: faq.survey_design_ai2025.description
    t: >
      Опитування було розроблено унаслідок [відкритого процесу розробки](https://github.com/Devographics/surveys/issues/278) із залученням компаній, які займаються ШІ, постачальників браузерів і спільноти веброзробки.

