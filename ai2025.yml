  - key: general.ai2025.survey_intro
    t: |

      Я все зіпсував. Я попросив ChatGPT написати вступ до цього опитування — і, звісно, не збирався його *використовувати* направду, лишень хотілося дещицю натхнення.

      Той вступ був чудовим: лаконічним, зв'язним, досить продуманим. І тепер проблема в тому, що я намагаюся придумати щось настільки ж гарне, використовуючи свій кволий людський розум.

      Доведеться вам повірити на слово, але цього разу мені вдалося утриматися від копіювання. Проте коли це стосується веброзробки, багато хто з нас уже підкорився новим ШІ-володарям і рутинно генерує весь застосунок ще до сніданку, якщо вірити моїм соцмережам.

      Та щоб з'ясувати, що відбувається *насправді*, я вирішив відійти від діалогу із ШІ і запитати вас. Як ви використовуєте ШІ? Які інструменти пробували? І як гадаєте, чи матимемо GTA 6 раніше, ніж роботи нас захоплять?

      Ми цінуємо ваш час і вашу думку та з нетерпінням чекаємо на можливість поділитися результатами з усією спільнотою. Нумо разом досліджувати, як ШІ змінює майбутнє веброзробки!

      P.S. Один із наведених вище абзаців таки написаний за допомогою ШІ (у версії англійською — прим. ред.). Чи здогадаєтеся, який?
