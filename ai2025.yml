  # user_info

  - key: sections.user_info.description.ai2025
    t: |
      У першій хвилі опитування "Стан ШІ для веброзробки" взяли участь **4181** розробник.

  # models

  - key: sections.models.description.ai2025
    t: |
      Фундація, на якій побудована вся екосистема.

  - key: tools.models_experience.takeaway.ai2025
    t: |
      Не дивно, що OpenAI із **ChatGPT** все ще виграє як першопроходець із дуже впізнаваним брендом: він є найбільш використовуваним (91,2%) і найулюбленішим (53,1%) постачальником моделей. 

      Але хоч він лідер за рівнем використання, **Claude** не так далеко з погляду позитивного ставлення — 45,9%.

  - key: ai_pain_points.models_pain_points.takeaway.ai2025
    t: |
      **Галюцинації та неточності** були, безумовно, найбільшою проблемою ШІ-моделей, про які повідомляли респонденти, що логічно, оскільки ці інструменти втрачають будь-яку корисність, якщо на їхні результати не можна покластися. 

      Нестача здатності **обробляти більші контексти** і зберігати дані в пам'яті також була великою проблемою, передусім коли треба працювати з великими, реальними кодовими базами.

  # ides

  - key: sections.ides.description.ai2025
    t: |
      Текстові редактори майбутнього на основі ШІ.

  - key: tools.ides_experience.takeaway.ai2025
    t: |
      **Cursor** має панівну перевагу в обізнаності: 82,2% респондентів користувалися або чули про нього, і лише 54,1% — про Zed, який на другому місці. 

      Зважаючи на коментарі довільної форми про Cursor, здається, що головною проблемою є його ціна — на ринку може бути ніша для дешевшої альтернативи.

  - key: ai_pain_points.ides_pain_points.takeaway.ai2025
    t: |
      **Обмеження контексту чи пам'яті** були головною причиною, яка наразі заважає веброзробникам використовувати спеціалізовані IDE для програмування; за ним багато **нав'язливих пропозицій**, а також **висока вартість**, пов'язана з IDE на основі ШІ.

  # coding_assistants

  - key: sections.coding_assistants.description.ai2025
    t: |
      Ваш особистий приятель для програмування.

  - key: tools.coding_assistants_experience.takeaway.ai2025
    t: |
      Хоч не дивно, що **GitHub Copilot** очолює рейтинг використання та позитивного ставлення, варто зазначити, що **Supermaven** займає друге місце за позитивним ставленням, незважаючи на лиш четверте місце за рівнем використання. Така невідповідність часто є ознакою нової висхідної зірки, яка може збурити спільноту в наступному році.

  - key: ai_pain_points.coding_assistants_pain_points.takeaway.ai2025
    t: |
      Знову **галюцинації та неточності** виявилися великою перешкодою для ширшого впровадження. 

      І так само, як і для IDE, асистенти для програмування з **обмеженим контекстним вікном** також були серйозною проблемою.

  # code_generation

  - key: sections.code_generation.description.ai2025
    aliasFor: sections.code_generation.prompt

  - key: tools.code_generation_experience.takeaway.ai2025
    t: |
      Завдяки силі й підтримці Vercel, **v0** швидко зарекомендував себе як лідер у цьому новому й молодому секторі індустрії. Але варто й стежити за **Bolt** від StackBlitz, який не відстає від нього.

  - key: ai_pain_points.code_generation_pain_points.takeaway.ai2025
    t: |
      Здається, інструменти генерації коду генерують **низькоякісний код**, який часто не працює як задумано або взагалі не працює.

  # other_tools

  - key: sections.other_tools.description.ai2025
    t: Інші ШІ-інструменти

  - key: other_tools.ai_programming_languages.takeaway.ai2025
    t: |
      Як і очікувалося в опитуванні, присвяченому веброзробці, ШІ-інструменти найчастіше використовуються разом із JavaScript і TypeScript.

  - key: other_tools.image_generation.takeaway.ai2025
    t: |
      Вбудованість у ChatGPT виявилася великою перевагою для **Dall-E**, оскільки він випередив визнаних конкурентів, як-от **Stable Diffusion** і **Midjourney**.

  - key: other_tools.ai_libraries_sdks.takeaway.ai2025
    t: |
      З огляду на v0 і **Vercel AI SDK**, Vercel вдалося досить успішно відіграти роль у сфері ШІ, незважаючи на те, що штучний інтелект не є її основним фокусом.

  - key: other_tools.ai_browser_apis.takeaway.ai2025
    t: |
      У майбутньому ШІ-моделі цілком можуть бути вбудовані в наші веббраузери — і тоді багато чого, як-от переклад або узагальнення вмісту на льоту, може стати лишень одним викликом API.

  # usage

  - key: sections.usage.description.ai2025
    t: |
      Як розробники використовують ШІ.

  - key: usage.ai_uses.takeaway.ai2025
    t: Як і очікувалося в опитуванні розробників, **генерація коду** визнана найпоширенішим способом використання ШІ. З іншого боку, хоч **генерація зображень** була початковим варіантом застосування генеративного ШІ, лише 38% респондентів заявили, що використовують її.

  - key: usage.ai_generated_code_balance.takeaway.ai2025
    t: "Здебільшого ми поки що програмуємо не зовсім із вайбом: більшість респондентів (69%) створює менше 25% свого коду за допомогою ШІ і лише невелика меншість (8%) — більше 75%."

  - key: usage.ai_generated_code_refactoring.takeaway.ai2025
    t: Навіть коли ШІ використовується для генерації, переважна більшість (76%) розробників заявила, що треба рефакторити принаймні половину наданого коду, перш ніж він буде готовий до використання.

  - key: usage.ai_code_refactoring_reasons.takeaway.ai2025
    t: |
      Основними причинами рефакторингу були косметичні проблеми, як-от погана прочитність, перейменування змінних і надмірне повторення. 

      Багато респондентів також використовували поле відповіді довільної форми "інше", щоб стверджувати, що згенерований код часто не працював як задумано.

  - key: usage.ai_code_generation_frequency.takeaway.ai2025
    t: |
      Ця діаграма показує, наскільки вбудований ШІ став частиною наших щоденних робочих процесів: 46% респондентів використовують штучний інтелект для генерації коду декілька разів на день або частіше.

  - key: usage.ai_other_tasks_frequency.takeaway.ai2025
    t: |
      Порівняно з генерацією коду, ШІ використовується для інших завдань (дослідження, узагальнення вмісту, переклад тощо) відносно рідше — що логічно, коли ми витрачаємо найбільше часу на програмування.

  - key: usage.ai_generated_code_type.takeaway.ai2025
    t: |
      Виявилося, що найпоширенішим типом згенерованого коду є допоміжні функції, а за ними — компоненти клієнтської частини; обидва варіанти є досить самодостатніми, а тому й потенційно вдалими для генерації коду. 

      Багато хто також використовує ШІ для додавання документації або коментарів до наявного коду, що є несподіваним випадком використання.

  - key: usage.ai_personal_expenses.takeaway.ai2025
    t: |
      Я не впевнений, звідки ШІ-компанії беруть гроші для роботи своїх серверних ферм, але одне можна сказати напевно: це не від окремих розробників, оскільки більшість респондентів зараз не витрачає власні гроші на ШІ-інструменти чи -сервіси.

  - key: usage.ai_company_expenses.takeaway.ai2025
    t: |
      Цікаво, що крива витрат компаній має підковоподібну форму: компанії нічого не витрачають на ШІ, якщо тільки вони не витрачають понад 5000 доларів! Побачимо, чи виявиться ця модель ціноутворення стійкою для ШІ-компаній.

      Зауважте, що респонденти також зазначили у коментарях довільної форми, що вони не завжди можуть мати доступ до цієї інформації.

  - key: usage.industry_sector.takeaway.ai2025
    t: |
      Не соромтеся використовувати наш вбудований **Конструктор запитів** для будь-якої *іншої* діаграми, щоб відфільтрувати результати опитування відповідно до певної сфери діяльності.

  - key: usage.ai_running_locally.takeaway.ai2025
    t: |
      Багато респондентів уже намагалися запускати власні ШІ-моделі локально, незважаючи на пов'язані з цим труднощі, і багатьом іншим цікаво спробувати.

      Це може стати ключовою відмінністю для нових моделей, оскільки свідчить про високий попит на збільшений контроль над ШІ-інструментами.

  - key: usage.ai_pain_points.takeaway.ai2025
    t: |
      Низька загальна якість коду посіла перше місце серед проблем ШІ.

  - key: usage.ai_missing_features.takeaway.ai2025
    t: |
      Як розробники дізнаються про ШІ.

  - key: usage.ai_happiness.takeaway.ai2025
    t: |
      Незважаючи на різноманітні проблеми, висвітлені під час опитування, респонденти загалом досить позитивно оцінили стан ШІ для веброзробки у 2025 році.
    aliases:
      - happiness.ai_happiness.takeaway.ai2025

