  # opinions

  - key: sections.opinions.description.ai2025
    t: Ставлячи складніші питання

  - key: opinions.integral_workflow.takeaway.ai2025
    t: |
      Незважаючи на те, що ШІ-інструменти не ідеальні, респонденти погодилися з тим, що вони вже стали невід'ємною частиною їхнього щоденного робочого процесу програмування.

  - key: opinions.more_productive.takeaway.ai2025
    t: |
      Так само більшість респондентів погоджується, що ШІ-інструменти успішно зробили їх продуктивнішими.

  - key: opinions.ai_reliance_worse_developers.takeaway.ai2025
    t: |
      Проте за сьогоднішній приріст продуктивності, ймовірно, доведеться відплатити завтра: надмірна залежність від ШІ-інструментів цілком може призвести до зниження загального рівня кваліфікації всієї галузі!

  - key: opinions.job_security_threat.takeaway.ai2025
    t: |
      У будь-якому разі пересічний респондент не хвилюється, що штучний інтелект забере його роботу — час покаже, впевненість це чи пиха.

  - key: opinions.existential_risk.takeaway.ai2025
    t: |
      Респонденти розділилися щодо безпеки штучного інтелекту, причому багато хто (включно зі мною) досі не знають, чи справді ШІ є загрозою для людства.

  - key: opinions.reach_agi.takeaway.ai2025
    t: |
      СШІ (AGI) — туманна ціль, що, як часто рекламують, "вже там за рогом". Але загалом респонденти дещо скептичні щодо того, що незабаром ми досягнемо її.

  # conclusion

  - key: conclusion.ai2025.ashok_gelal.bio
    t: Розробник і засновник, [Msty](https://msty.app/)

  - key: conclusion.ai2025.ashok_gelal
    t: |
      Як багато хто з нас, спочатку я дуже скептично ставився до штучного інтелекту. ШІ — це направду революція чи лиш чергова примха, подібно до NFT, криптовалют, Web3 та безлічі інших?

      Потім OpenAI показала ChatGPT. І коли невдовзі моя племінниця-семикласниця розповіла, що їхній вчитель планує використати його на уроках, до мене дійшло, що тепер все інакше.

      Згодом здавалося, що OpenAI захопить весь ринок — але наскільки ж я радий, що помилявся!

      Останні моделі з міркуванням від DeepSeek, приголомшливі можливості генерації зображень від Google Gemini, протокол надання контексту моделям (MCP) від Anthropic тощо — усе вказує на початок шляху та безпрецедентний темп інновацій у сфері ШІ.

      Як розробник застосунків на основі цих моделей, я з нетерпінням чекаю побачити, куди все це приведе. Чи замінить ШІ нас? Не впевнений. Але вірю, що ті, хто навчаться його використовувати, точно матимуть перевагу.

      Я не застав перший бум інтернету, тож цього разу точно не залишуся осторонь. А зараз, даруйте, мені треба подивитися на щойно анонсовану модель, яка, кажуть, швидша, дешевша і краща за все, що є!

