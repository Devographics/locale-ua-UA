  - key: general.privacy_policy
    t: Політика конфіденційності
  - key: general.privacy_policy.description
    t: >
      ### 1. Збір даних

      Додатково до даних, зібраних за допомогою питань опитування, ми збираємо інформацію про ваш пристрій, браузер, ОС, версію браузера та джерело переходу.

      Зауважте, що всі питання — повністю необов'язкові, і ми ніколи не пов'язуємо жодної ідентифікаційної інформації (як-от електронні адреси) з вашими відповідями в опитуванні.

      ### 2. Збір електронних адрес

      За бажанням ми можемо використовувати вашу електронну адресу для:


      1. Генерації магічного посилання для входу, після чого ми видаляємо вашу електронну адресу і зберігаємо лише хеш у нашій базі даних користувачів.

      2. Зв'язку з вами, коли результати опитування стануть доступними, а також коли ми запускаємо нові версії опитування та рідкісні анонси. Ви можете відписатися від нашого списку розсилки в будь-який час, і ваша електронна адреса буде видалена з наших записів після її відправлення нашому постачальнику послуг розсилки.

      3. Відправлення вам списку функцій або інструментів, про які ви хочете дізнатися більше. Ми видалимо вашу адресу після надсилання листа через нашого постачальника транзакційної електронної пошти.


      Коли ми збираємо вашу електронну адресу, вона ніколи не пов'язана з вашими відповідями в опитуванні або з вашим акаунтом.

      ### 3. Кукі (Cookies)

      Ми встановлюємо кукі для входу, і наш постачальник хостингу (Vercel) також може встановлювати власні кукі. Ми не встановлюємо жодних інших кукі або не використовуємо клієнтську аналітику чи рекламу.

      ### 4. Використання даних

      Ми обробляємо дані і потім використовуємо їх для публікації звітів. Також ми робимо весь набір даних загальнодоступним.

      ### 5. Видалення даних/акаунту

      Ви можете надіслати нам електронний лист на адресу [hello@stateofjs.com](mailto:hello@stateofjs.com), якщо хочете, щоб ми видалили всі або частину ваших даних.

