  - key: user_info.gender.snowball_sampling
    t: >
      ### Допоможіть нам поділитися цим опитуванням з іншими жінками! 


      Ми сподіваємося збільшити частку участі жінок цього року, і один із підходів, який ми випробовуємо (відомий як "[метод снігової кулі](https://github.com/Devographics/surveys/issues/258)"), полягає в тому, щоб попросити жінок-респондентів поділитися посиланням на це опитування з іншими жінками-розробниками. 


      Якщо ви можете допомогти з цим, то ось спеціальне посилання для поширення, яким ви можете скористатися, щоб ми могли відстежувати успіх цієї ініціативи:

