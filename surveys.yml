# React 2023

  - key: faq.data_used_react2023
    t: Як ці дані будуть використані?
  - key: faq.data_used_react2023.description
    t: >
      Усі зібрані дані будуть відкрито опубліковані для консультації ким завгодно. Розробники або компанії можуть використовувати їх для визначення основних напрямків та планування своїх дорожніх карт.

  - key: faq.survey_goals_react2023
    t: Які цілі цього опитування?
  - key: faq.survey_goals_react2023.description
    t: >
      Метою опитування є вимірювання відомості та популярності API React, а також бібліотек в екосистемі React.

  - key: faq.who_should_take_survey_react2023
    t: Хто повинен брати участь у цьому опитуванні?
  - key: faq.who_should_take_survey_react2023.description
    t: >
      Це відкрите опитування для всіх, хто користується React, незалежно від того, регулярно ви це робите чи іноді, в рамках своєї роботи, як студент, або просто для задоволення!

  - key: faq.how_long_will_survey_take_react2023
    t: Скільки часу займе відповідь на опитування?
  - key: faq.how_long_will_survey_take_react2023.description
    t: >
      Залежно від того, на скільки питань ви відповісте (усі питання є необов'язковими), заповнення опитування повинно зайняти близько 15-20 хвилин.

  - key: faq.learn_more_react2023
    t: Де я можу дізнатися більше?
  - key: faq.learn_more_react2023.description
    t: Ви можете дізнатися більше про це опитування у [нашому анонсі](https://dev.to/sachagreif/announcing-the-first-ever-state-of-react-survey-3k6b).

  - key: faq.survey_design_react2023
    t: Як було розроблено це опитування?
  - key: faq.survey_design_react2023.description
    t: >
      Опитування було розроблено за входом від спільноти через [відкрите обговорення](https://github.com/Devographics/surveys/issues/85).

  - key: faq.results_released_react2023
    t: Коли будуть опубліковані результати?
  - key: faq.results_released_react2023.description
    t: Опитування триватиме з 27 жовтня по 15 листопада, і результати опитування будуть опубліковані коротко після цього.
