      У вашому списку читання немає елементів. 
      Спробуйте повернутися до опитування та додати функції або бібліотеки, про 
      які ви хочете дізнатися більше, за допомогою кнопки "+".

  - key: readinglist.results
    t: >
      Ось деякі ресурси, щоб дізнатися більше про збережене у вашому списку читання:

  - key: readinglist.homepage_link
    t: Головна сторінка

  - key: readinglist.receive_copy
    t: >
      Введіть свою електронну адресу, щоб отримати копію вашого списку читання прямо у вашій поштовій скриньці:
  - key: readinglist.send_by_email
    t: Надіслати
  - key: readinglist.email_sent
    t: Дякуємо! Ваш список читання невдовзі буде у вашій поштовій скриньці.

