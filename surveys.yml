  ###########################################################################
  # Survey-Specific Intros
  ###########################################################################

  - key: general.js2020.survey_intro
    t: |
      2020 рік був важким для всіх, що робить турботи про
      найновіші фреймворки JavaScript досить марними в порівнянні.

      Та все одно, світ має рухатися далі, і так само JavaScript. І знову, з вашою допомогою
      ми спробуємо створити повне уявлення про екосистему, щоб з'ясувати трохи більше,
      куди вона рухається.

  - key: general.css2021.survey_intro
    t: |
      Якщо звернутися до CSS: що ти останнім часом робив? Справді, `@container`? А що
      щодо внутрішнього розміру? І `@property` також?! Вау, ти був зайнятий!

      Незважаючи на те що пандемія продовжувала ускладнювати життя всіх у 2021 році, якось
      прихильники з усього світу продовжували рухати CSS уперед.
      Тому знову прийшов час дослідити екосистему CSS та з'ясувати,
      куди це все йде. І можливо дізнатися про декілька нових речей, поки ви тут!

  - key: general.js2021.survey_intro
    t: |
      Спочатку Олімпійські ігри 2020 року перенесли на 2021 рік,
      і тепер опитування про стан JavaScript у 2021 році відбувається зараз, у 2022 році!

      Це правда: між роботою, сім'єю та всіма негараздами світу
      деякі речі трохи переломились.

      Але хоч рік може бути різним, ми сподіваємося, що дані
      опитування будуть такими ж інформативними та прозорливими як ніколи.
      І не хвилюйтеся, наприкінці цього року буде ще одне опитування, щоб вирівняти все знову!

  - key: general.graphql2022.survey_intro
    t: |
      Коли вперше було представлено GraphQL, він пропонував радикально новий спосіб побудови API, з більшим контролем, деталізацією та гнучкістю.

      Але ця гнучкість мала свою ціну у вигляді додаткової складності, і швидко з'явилися фреймворки, бібліотеки та служби, щоб допомогти визначити кращі шаблони та робочі процеси.

      Тепер, вперше ми проводимо опитування спільноти GraphQL, щоб з'ясувати, які з цих інструментів найпопулярніші і які функції насправді використовуються. З вашою допомогою давайте подивимося, що робив GraphQL у 2022 році!

  - key: general.css2022.survey_intro
    t: |
      CSS продовжує розвиватися неймовірними темпами. На щастя, цього року нам допомогла людина в авангарді всіх цих змін: [Lea Verou](https://lea.verou.me/) очолила процес вибору питань цього року з особливим акцентом на висвітлення нових та майбутніх функцій CSS.

      Більше того, результати опитування також допоможуть розробникам браузерів визначити пріоритети своїх планів розвитку та працювати над кращою сумісністю між браузерами.

      А тепер, розібравшись з передумовами, давайте подивимося, як розвивався CSS у 2022 році!

  - key: general.js2022.survey_intro
    t: |
      Вперше за довгий час здається, що статус-кво екосистеми JavaScript поставлений під питання.

      Швидше пакування від Vite, архітектура островів в Astro, відновлення виконання застосунку у Qwik... Нові учасники кидають виклик старій гвардії, і в результаті отримуємо набагато більше захоплення, але й
      набагато більше невизначеності.

      Отже, ще раз давайте спробуємо разом з'ясувати, куди прямує JavaScript — у 2022 році і далі.

  - key: general.css2023.survey_intro
    t: |
      Щоб допомогти вам слідкувати за `:has()`, `@container` та всіма іншими новими функціями CSS, цього року ми представляємо нову функцію — **список читання**.

      Проходячи опитування, ви зможете додати до закладок будь-яку функцію, яку захочете, і дізнатися про неї більше після надсилання ваших відповідей.

      Цього року [Chen Hui Jing](https://chenhuijing.com/) очолила процес розробки опитування, опираючись на роботу, зроблену [Lea Verou](https://lea.verou.me/) минулого року. І як завжди, ваш зворотний зв'язок тут відіграє ключову роль у допомозі розробникам браузерів визначити пріоритети своїх планів розвитку та працювати над кращою сумісністю між браузерами.

      А тепер, розібравшись з передумовами, давайте подивимося, як розвивався CSS у 2023 році!

  # Intro for actual survey page
  - key: general.html2023.survey_intro
    t: |
      Поки веброзробники зосереджуються на JavaScript та CSS, нічого з того, що ми робимо, не було б можливим без HTML в основі.

      Довго здавалося, що HTML не розвивається, але все змінюється.
      На горизонті з'являються нові елементи, як-от `<selectlist>`, приголомшливі нові функції, наприклад, спливаючі вікна,
      та ряд суміжних API браузера (вебкомпоненти, PWA тощо).

      Цього року [Lea Verou](https://lea.verou.me/) взяла на себе величезне завдання з проведення цього абсолютно нового опитування — від змісту до UX і більше.

      Спираючись на успіх опитувань ["Стан JS"](http://stateofjs.com/) та ["Стан CSS"](https://stateofcss.com/), ми запускаємо **Стан HTML**;
      останній відсутній елемент, що доповнює трилогію, щоб ми могли відстежувати еволюцію вебплатформи загалом.

      Переваги для вас:
      - Результати опитування **використовуються браузерами** та групами стандартів **для визначення пріоритетів розробки**.
      Ваші відповіді можуть допомогти реалізувати цікаві вам функції, визначити пріоритети для усунення несумісностей між браузерами та вказати на прогалини у платформі.
      - Дізнайтеся про нові та майбутні функції; додайте функції до вашого списку читання та отримайте список джерел у кінці!
      - Отримайте індивідуальну оцінку знань та порівняйте з іншими респондентами.

      Опитування буде відкрите протягом 3 тижнів, але відповіді, внесені **протягом перших 9-ти днів (до 1 жовтня)**, матимуть набагато більший вплив на вебплатформу,
      оскільки попередні дані будуть використовуватися для визначення певних пріоритетних напрямків, що мають граничний строк до того часу.

  - key: general.react2023.survey_intro
    t: |
      Як тільки React був вперше представлений, стало зрозуміло, що він стане знаковим для вебплатформи. 

      У кінці кінців за його допомогою створили Facebook, і, незважаючи на цю дивну річ "JSX", розробники швидко його перейняли. І що найбільше вражає, спільнота затрималася завдяки серйозним змінам, як-от функційні компоненти та хуки.

      Але тепер, через 10 років, нещодавно презентовані React Server Components обіцяють стати найбільшою зміною з... ну, з моменту створення самого React!

      Чи підтримає це спільнота ще раз? Чи розробники змінять курс на Svelte, Solid або щось інше?

      Дізнаймося разом із першим опитуванням "Стан React"!

  # JS 2023

  - key: general.js2023.survey_intro_not_used
    t: |
      Між Astro, Vite та Remix у 2022 році почалася хвиля змін у JavaScript, що продовжувала зростати у 2023 році разом з Bun, Svelte 5, Tauri та багатьма іншими. 

      Та умовна "стара гвардія" також не стоїть на місці: Next.js і React лідирують з такими інноваціями, як серверні компоненти та серверні дії. 

      Тож після ще одного напруженого року настав час підвести підсумки та побачити, як йдуть справи в екосистемі JavaScript.

