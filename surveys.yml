  - key: general.privacy_policy
    t: Політика конфіденційності
  - key: general.privacy_policy.description
    t: >
      ### 1. Збір даних

      Додатково до даних, зібраних за допомогою питань опитування, ми збираємо інформацію про ваш пристрій, браузер, ОС, версію браузера та джерело переходу.

      Зверніть увагу, що всі питання є повністю необов'язковими, і ми ніколи не пов'язуємо жодної ідентифікаційної інформації (такої як електронні адреси) з вашими відповідями на опитування.

      ### 2. Збір електронних адрес

      Ми можемо необов'язково збирати вашу електронну адресу для:

      1. Генерації магічного посилання для входу, після чого ми видаляємо вашу електронну адресу і зберігаємо лише хеш в нашій базі даних користувачів.

      2. Зв'язку з вами, коли результати опитування стануть доступними, а також коли ми запускаємо нові версії опитування та рідкісні анонси. Ви можете відписатися від нашого списку розсилки в будь-який час, і ваша електронна адреса видаляється з наших записів після її відправлення нашому постачальнику послуг розсилки.

      3. Відправлення вам списку функцій або інструментів, про які ви хочете дізнатися більше. Ми видалимо вашу адресу після відправки листа через нашого постачальника транзакційної електронної пошти.

      Коли ми збираємо вашу електронну адресу, вона ніколи не пов'язана з вашими відповідями на опитування або з вашим обліковим записом користувача.

      ### 3. Кукі (Cookies)

      Ми встановлюємо кукі для входу, і наш постачальник хостингу (Vercel) також може встановлювати свої кукі. Ми не встановлюємо жодних інших кукі або не використовуємо клієнтську аналітику або рекламу.

      ### 4. Використання даних

      Ми обробляємо дані, а потім використовуємо їх для публікації звітів. Ми також робимо весь набір даних відкритим для загального доступу.

      ### 5. Видалення даних/облікового запису

      Ви можете надіслати нам електронний лист на [hello@stateofjs.com](mailto:hello@stateofjs.com), якщо хочете, щоб ми видалили всі або частину ваших даних.

