  ###########################################################################
  # FAQ
  ###########################################################################

  - key: general.faq
    t: Питання та відповіді
  - key: faq.create_account
    t: Навіщо мені створювати акаунт?
  - key: faq.create_account.description
    t: Ми просимо вас створити акаунт, щоб уникнути дублювання відповідей, зберегти ваші дані та повідомити вас, коли результати будуть опубліковані.
  - key: faq.anonymous_survey
    t: Чи можу я проходити опитування анонімно?
  - key: faq.anonymous_survey.description
    t: Так, ви можете використовувати несправжню (something@example.com) або неперсоніфіковану електронну адресу для проходження опитування, якщо збережете її для майбутнього доступу.
  - key: faq.questions_required
    t: Чи обов'язково відповідати на кожне питання?
  - key: faq.questions_required.description
    t: Ні, кожне питання опитування не обов'язкове і може бути вільно пропущеним.
  - key: faq.data_published
    t: Чи будуть мої дані оприлюднені?
  - key: faq.data_published.description
    t: Так, всі дані будуть оприлюднені після видалення будь-якої ідентифікаційної інформації (електронні адреси, нікнейми, ID тощо).
  - key: faq.survey_design
    t: Як розробляються опитування?
  - key: faq.survey_design.description
    t: Опитування розробляються на основі відгуків спільноти, а також перевіряються експертами. Ви можете [дізнатися більше тут](https://dev.to/sachagreif/how-the-state-of-js-css-surveys-are-run-4lnb).
  - key: faq.results_released
    t: Коли будуть опубліковані результати?
  - key: faq.results_released.description
    t: Результати, як правило, публікуються за кілька тижнів після закриття опитування.
  - key: faq.survey_deadline
    t: Коли завершується опитування?
  - key: faq.survey_deadline.description
    t: Це опитування заплановане до {date}
  - key: faq.team
    t: Хто проводить це опитування?
  - key: faq.team.description
    t: Це опитування проводить [Devographics](http://devographics.com) разом з колективом учасників, перекладачів та волонтерів.

