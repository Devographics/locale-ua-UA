  ###########################################################################
  # Survey-Specific Intros
  ###########################################################################

  - key: general.js2020.survey_intro
    t: |
      2020 рік був важким для всіх, що робить турботи про
      найновіші фреймворки JavaScript досить марними в порівнянні.

      Та все одно, світ має рухатися далі, і так само JavaScript. І знову, з вашою допомогою
      ми спробуємо створити повне уявлення про екосистему, щоб з'ясувати трохи більше
      куди вона рухається.

  - key: general.css2021.survey_intro
    t: |
      Якщо звернутися до CSS: що ти останнім часом робив? Справді, `@container`? А що
      щодо внутрішнього розміру? І `@property` також?! Вау, ти був зайнятий!

      Незважаючи на те, що пандемія продовжувала ускладнювати життя всіх у 2021 році, якимось чином
      прихильники з усього світу продовжували рухати CSS вперед.
      Тому знову прийшов час дослідити екосистему CSS та з'ясувати,
      куди це все йде. І можливо дізнатися про декілька нових речей поки ви тут!

 - key: general.js2021.survey_intro
    t: |
      Спочатку Олімпіаду 2020 перенесли на 2021, а зараз опитування "Стан JavaScript 2021" відбувається в 2022 році!

      Це правда: між роботою, сім'єю і всіми подіями у світі,
      деякі речі були трохи порушені.

      Але, незважаючи на рік відсутності, ми сподіваємося, що дані з
      опитування будуть такими ж корисними і глибокими, як завжди.
      І не хвилюйтеся, в кінці цього року буде ще одне опитування, щоб все виправити!

  - key: general.graphql2022.survey_intro
    t: |
      Коли вперше було представлено GraphQL, він пропонував радикально новий спосіб побудови API, з більшим контролем, деталізацією та гнучкістю.

      Але ця гнучкість мала свою ціну у вигляді додаткової складності, і швидко з'явилися фреймворки, бібліотеки та служби, щоб допомогти визначити кращі шаблони та робочі процеси.

      Тепер, вперше, ми проводимо опитування спільноти GraphQL, щоб з'ясувати, які з цих інструментів є найпопулярнішими, і які функції насправді використовуються. З вашою допомогою давайте подивимося, що робив GraphQL у 2022 році!
 
  - key: general.css2022.survey_intro
    t: |
      CSS продовжує розвиватися неймовірними темпами. На щастя, цього року нам допомогла людина, що стоїть на передовій всіх цих змін: [Lea Verou](https://lea.verou.me/) взяла на себе провід у виборі питань цього року, з особливим акцентом на висвітлення нових та майбутніх функцій CSS.

      Більше того, результати опитування також допоможуть розробникам браузерів визначити пріоритети своїх планів розвитку та працювати над кращою сумісністю між браузерами.

      З усім цим на увазі давайте подивимося, як розвивався CSS у 2022 році!

  - key: general.js2022.survey_intro
    t: |
      Вперше за довгий час здається, що статус-кво в екосистемі JavaScript стає під питання.

      Швидше пакування з Vite, архітектура островів з Astro, відновленість з Qwik... Нові учасники кидають виклик старій гвардії, і результатом є набагато більше захоплення, але й
      набагато більше невизначеності.

      Отже, ще раз давайте спробуємо разом з'ясувати, куди напрямує JavaScript, у 2022 році та пізніше.

  - key: general.css2023.survey_intro
    t: |
      Щоб допомогти вам слідкувати за `:has()`, `@container` та всіма іншими новими функціями CSS, цього року ми представляємо нову функцію: **Reading List**.

      Проходячи опитування, ви зможете додати до закладок будь-яку функцію, яку захочете, і дізнатися про неї більше після надсилання ваших відповідей.

      Цього року [Chen Hui Jing](https://chenhuijing.com/) взяла на себе провід у процесі розробки опитування, опираючись на роботу, зроблену [Lea Verou](https://lea.verou.me/) минулого року. І як завжди, ваша зворотній зв'язок тут відіграє ключову роль у допомозі розробникам браузерів визначити пріоритети своїх планів розвитку та працювати над кращою сумісністю між браузерами.

      З усім цим на увазі давайте подивимося, як розвивався CSS на початку 2023 року!


  # Intro for actual survey page
  - key: general.html2023.survey_intro
    t: |
      Поки веб-розробники зосереджуються на JavaScript та CSS, нічого з того, що ми робимо, не було б можливим без HTML, який виступає основою.

      Довго здавалося, що HTML не розвивається, але можливо, речі змінюються.
      На горизонті з'являються нові елементи, такі як `<selectlist>`, цікаві нові функції, такі як спливаючі вікна, та ряд суміжних API браузера (Web Components, PWAs тощо).

      Цього року [Lea Verou](https://lea.verou.me/) взяла на себе величезне завдання з проведення цього абсолютно нового опитування, від змісту до UX та далі.

      На основі успіху [State of JS](http://stateofjs.com/) та [State of CSS](https://stateofcss.com/), ми представляємо **State of HTML**;
      останній відсутній елемент, що доповнює трилогію, тому ми можемо відстежувати еволюцію веб-платформи в цілому.

      Переваги для вас:
      - Результати опитування **використовуються браузерами** та групами стандартів **для визначення пріоритетів розробки**.
      Ваші відповіді можуть допомогти здійснити реалізацію функцій, які вам цікаві, визначити пріоритети несумісності між браузерами та вирішити прогалини в платформі.
      - Дізнайтеся про нові та майбутні функції; додайте функції до вашого списку для читання та отримайте список ресурсів в кінці!
      - Отримайте особистий бал знань та подивіться, як ви порівнюєтеся з іншими респондентами

      Опитування буде відкрите протягом 3 тижнів, але відповіді, внесені **протягом перших 9 днів (до 1 жовтня)**, матимуть набагато більший вплив на Веб,
      оскільки попередні дані будуть використовуватися для певних зусиль з визначення пріоритетів, які мають дедлайни до того часу.

  - key: general.react2023.survey_intro
    t: |
      Як тільки React був вперше представлений, стало зрозуміло, що він стане великою подією для вебу. 

      Адже його використовували для створення Facebook, і, незважаючи на цю дивну річ "JSX", розробники швидко його прийняли. І що навіть більш вражаюче, спільнота дотримувалася концепції компонентів, вводячи такі інструменти, як Redux та GraphQL, які насправді поширювали її далі.

      Але тепер, через 10 років, нещодавно презентовані React Server Components обіцяють стати найбільшою зміною з тих пір... ну, з моменту створення самого React!

      Чи дотримається спільнота цього ще раз? Чи розробники змінять курс на Svelte, Solid, або щось інше?

      Дізнаймося разом із першим опитуванням State of React!


