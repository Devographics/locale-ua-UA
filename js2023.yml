  ###########################################################################
  # FAQ/About
  ###########################################################################

  - key: about.content.js2023
    t: |
      Опитування "Cтан JavaScript 2023" тривало з 22 листопада до 12 грудня 2023 року та зібрало 23540 відповідей. Результати були опубліковані 20 червня 2024 року. Опитування проводив [Devographics](https://devographics.com/), колектив, до складу якого входять я ([Sacha Greif](https://sachagreif.com/)) і [Eric Burel](https://www.lbke.fr/), а також запрошені експерти та учасники проєктів із відкритим програмним кодом.

      Логотип і футболку "Стан JavaScript" розробив [Christopher Kirk-Nielsen](http://chriskirknielsen.com/).

      ### Цілі опитування

      Це опитування було створено для визначення майбутніх тенденцій в екосистемі веброзробки, щоб допомогти розробникам здійснити вибір з-поміж наявних технологій.

      Так опитування зосереджено більше на передбаченні того, що станеться протягом наступних кількох років, ніж на аналізі того, що популярно саме зараз, — ось чому деякі функції чи технології іноді можуть не згадуватися попри широке впровадження.

      Його також слід сприймати як **знімок певної підмножини розробників у певний момент часу**, а не промовистий опис від імені всієї екосистеми.

      ### Дизайн опитування

      Опитування було розроблено частково на основі торішнього опитування з відкритим періодом для зворотного зв'язку, під час якого план опитування обговорювався [на платформі GitHub](https://github.com/Devographics/surveys/issues?q=is%3Aissue+is%3Aopen+label%3A%22State+of+JS+2023%22).

      Усі запитання опитування були необов'язковими.

      ### Аудиторія опитування

      Опитування було повністю відкрите та доступне онлайн, респонденти жодним чином не відфільтровувалися та не відбиралися. Респонденти складалися здебільшого з учасників минулих опитувань (сповіщених електронною поштою за спеціальним списком розсилання) та тих, хто прийшов через соціальні мережі.

      Зауважте, що фреймворки, бібліотеки тощо могли вільно заохочувати свою аудиторію до участі в опитуванні, і деякі з них скористалися цим за допомогою банерів, твітів або в інший спосіб. Детальний розподіл джерел трафіку включено в діаграму "Джерела".

      ### Фінансування проєкту

      Цей проєкт фінансується з різних джерел:

      - **Продаж футболок**.

      - **Розміщення посилань від спонсорів**: посилання на рекомендовані джерела у нижній частині кожної сторінки надають наші партнери [Frontend Masters](https://frontendmasters.com/) та [RenderATL](https://www.renderatl.com/).

      - **Пряме фінансування**: цього року [Google](https://www.google.com/) профінансував мою роботу над опитуванням.

      Будь-який внесок або спонсорство дуже цінується. Особливо ми хотіли б тісніше співпрацювати з більшою кількістю постачальників браузерів, оскільки вони відіграють центральну роль в екосистемі вебу.

      ### Технічний огляд

      Більш детальний технічний огляд того, як проводяться опитування, [тут](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2023-edition-1p6a).

  # JS 2023

  - key: general.js2023.survey_intro
    t: >
      Мова JavaScript починалася як мова браузера, але потім вона пішла підкорювати сервер за допомогою Node.js. 


      І у 2023 році, здається, уся екосистема нарешті може бути готова, щоб спробувати подолати цей розрив. З-поміж функцій як React Server Components, фреймворків як Solid і Qwik або метафреймворків як Next.js і Sveltekit, наступною великою метою JavaScript стало забезпечення кращого способу надання коду та даних клієнтам.


      Чи ми повинні сказати TypeScript? Настільки стало важко відділяти одну від іншої, що не будемо навіть намагатися. 


      Натомість візьміть участь в опитуванні та допоможіть нам зрозуміти, що нового, що старого та що async/awaits на нас у найближчі роки!

  - key: faq.data_used_js2023
    t: Як ці дані будуть використані?
  - key: faq.data_used_js2023.description
    t: >
      Усі зібрані дані будуть відкрито опубліковані для консультації всіх охочих. Розробники або компанії можуть використовувати їх для визначення пріоритетних напрямків розробки та формування своїх "дорожніх карт".

  - key: faq.survey_goals_js2023
    t: Яка мета цього опитування?
  - key: faq.survey_goals_js2023.description
    t: >
      Мета опитування — вимірювання впізнаваності та популярності з-поміж функцій та бібліотек JavaScript, щоб передбачити майбутні тенденції.

  - key: faq.who_should_take_survey_js2023
    t: Хто може взяти участь у цьому опитуванні?
  - key: faq.who_should_take_survey_js2023.description
    t: >
      Це відкрите опитування для всіх, хто користується JavaScript (чи TypeScript), незалежно від того, регулярно ви це робите або час від часу, у межах своєї роботи, як студент або задля розваги!

  - key: faq.how_long_will_survey_take_js2023
    t: Скільки часу займе опитування?
  - key: faq.how_long_will_survey_take_js2023.description
    t: >
      Залежно від того, на скільки питань ви відповісте (всі питання не обов'язкові), 
      заповнення анкети займе орієнтовно 15-20 хвилин.

  - key: faq.learn_more_js2023
    t: Де я можу дізнатися більше?
  - key: faq.learn_more_js2023.description
    t: Ви можете дізнатися більше про це опитування у [нашому анонсі](https://dev.to/sachagreif/the-state-of-js-2023-survey-is-now-open-2hah).

  - key: faq.survey_design_js2023
    t: Як було розроблено це опитування?
  - key: faq.survey_design_js2023.description
    t: >
      Опитування було розроблено з урахуванням думки спільноти через [відкрите обговорення](https://github.com/Devographics/surveys/issues/224).

  - key: faq.results_released_js2023
    t: Коли будуть опубліковані результати?
  - key: faq.results_released_js2023.description
    t: Опитування триватиме з 22 листопада до 12 грудня, і його результати будуть опубліковані незабаром після завершення.
