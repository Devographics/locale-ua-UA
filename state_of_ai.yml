  ###########################################################################
  # FAQ
  ###########################################################################

  - key: faq.how_long_will_survey_take_ai
    t: Скільки часу займе опитування?
  - key: faq.how_long_will_survey_take_ai.description
    t: Заповнення анкети повинно зайняти орієнтовно 15 хвилин.

  - key: faq.who_should_take_survey_ai
    t: Хто може взяти участь у цьому опитуванні?
  - key: faq.who_should_take_survey_ai.description
    t: Це опитування для веброзробників усіх рівнів, включно з тими, хто наразі не використовує ШІ-інструменти.

  - key: faq.survey_goals_ai
    t: Яка мета цього опитування?
  - key: faq.survey_goals_ai.description
    t: Мета опитування — визначити, як сучасні ШІ-інструменти впливають на веброзробку.

  - key: faq.data_used_ai
    t: Як ці дані будуть використані?
  - key: faq.data_used_ai.description
    t: Зібрані дані використовуватимуться для публікації на загал онлайн-звіту, і весь набір даних також буде доступний безкоштовно [на вимогу](https://discord.gg/2E7bbgnrJJ).

  - key: faq.team
    t: Хто проводить це опитування?
  - key: faq.team.description
    t: Це опитування проводить команда [Devographics](https://devographics.com/) із допомогою від спільноти та волонтерів.
