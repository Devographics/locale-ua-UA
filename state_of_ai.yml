  ###########################################################################
  # General
  ###########################################################################

  - key: general.state_of_ai.description
    t: Щорічне опитування веброзробників щодо використання ШІ

  - key: general.state_of_ai.intro
    t: |
      Якщо вірити соціальним мережам, революція штучного інтелекту вже захопила веброзробку, і багато хто з нас генерує готові застосунки ще до сніданку та водночас заробляє мільйони. 

      Але чи це справді так? Можливо, штучний інтелект — ще одна мода, яка пройде і не змінить докорінно нічого? Чи щось середнє? 

      Допоможіть нам це з'ясувати, взявши участь у щорічному опитуванні "Стан ШІ для веброзробки", і нумо дізнаватися, як ШІ формує майбутнє вебу!

