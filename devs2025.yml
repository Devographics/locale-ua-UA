translations:
  - key: general.devs2025.survey_intro
    t: |

      2025 рік — дивний час для розробника. ШІ загрожує зробити нас історизмами, ми маємо справу з масовими звільненнями, а в деяких куточках технологічної спільноти змінюється політичний дискурс.

      Хоч знову і знову запитувати про вашу улюблену JavaScript-бібліотеку — це чудесно, але час від часу варто звертатися до глибших життєвих питань, щоб усвідомити поточний момент: хто ви, чим займаєтеся окрім програмування, у що вірите та на що сподіваєтеся.

      Тож ласкаво просимо до першої хвилі опитування "Стан розробників", де ми запитуємо про все, що *не* стосується коду.

      Як зазвичай, кожне запитання є необов'язковим, тому вільно пропускайте ті, на які вам не зручно відповідати. Ми сподіваємося, що ви побачите цінність цього опитування, і нетерпляче чекаємо познайомитися з вами ближче!
