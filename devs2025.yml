    t: |
      If I tell you we've barely explored *half* of the data collected through this survey, I think you'll understand why I had to split this report in two parts.

      Still to come are sections about **health** (how many hours does the average developer sleep?), **hobbies** (what video game is the most popular?), and **worldview** (where would you relocate if you could choose to go anywhere?).

