  - key: conclusion.devs2025.anjana_vakil.bio
    t: Freelance engineer, educator, and devrel consultant

  - key: conclusion.devs2025.anjana_vakil
    t: |
      As software developers, we tend to think that what we do is about programming, performance, and pull requests. But ultimately, software is really about **people**. And people are complicated.

      Most survey respondents reported being happy in their [lives](../worldview/#overall_happiness) & [jobs](../workplace/#job_happiness), but it‚Äôs certainly not all ponies and rainbows. Most have also had issues with [burnout](../career/#career_issues), work-life balance, or mental health, with many pointing to toxic workplace cultures and poor management as causes. Many folks have felt intense internal and external pressure to overwork, and a lack of control over working conditions. 

      Many devs, including myself, have also experienced [discrimination](../career/#discrimination_issues) based on age, gender, sexuality, or disability. Overall, and especially for marginalized folks, there seem to be growing feelings of anxiety, powerlessness and isolation in our professional community.

      At times, especially recently, I wonder: is there any hope? These survey results seem to underscore a lesson I‚Äôve learned over and over in my decade-long tech career: There is only one way we can collectively combat these many problems, and build a better software industry: **Together**. 

      In the current economic reality, many developers (and laborers in general) feel employers see them as expendable ‚Äúresources‚Äù to be exploited, rather than intrinsically valuable teammates. **Collective action** is how we workers can counteract that power imbalance. Whether through formal mechanisms like unions and class-action lawsuits, or informal ones like discussing salaries, speaking up on social media, or filling out this very survey, we need to **connect with each other** to illuminate these issues and push for change.

      There is no easy fix for the industry, nor the world, but the need to **prioritize the human element** seems more urgent than ever. It‚Äôs up to us, as individuals and as a community, to 10x our skills of empathy, communication, tolerance, and care. Programming is the easy part.

  - key: conclusion.devs2025.josh_comeau.bio
    t: Solo indie hacker

  - key: conclusion.devs2025.josh_comeau
    t: |
      It‚Äôs no secret that the tech industry has been rocky for the past couple of years. It‚Äôs never been easy to get started as a software developer, but these days it can feel impossible; even developers with years of experience report that they‚Äôre struggling to find work.

      And yet, these survey results suggest that things aren‚Äôt quite as bad as they seem. We‚Äôve all seen the headlines about huge rounds of tech layoffs, but only a [small minority of developers](../career/#laid_off) report having been laid off in the past year (and this is true even for junior devs!). 

      A majority of developers say [their salary increased in the past year](../workplace/#income_evolution), with only 9% saying their compensation was reduced. The median junior developer submitted [just 10 applications](../workplace/#job_finding_application_count) to land their current role. And only [14% of respondents](../workplace/#job_happiness) say that they‚Äôre unhappy or very unhappy with their job.

      The tech industry still has major issues (for example, almost half of women/non-binary respondents report [facing discrimination](../career/#discrimination_issues) based on their gender or gender identity), so I‚Äôm not claiming that everything is great üòÖ. 

      But the prevailing wisdom online is that software development is facing an existential threat from AI, that we‚Äôre in the process of being replaced by LLMs. And I think if that were true, these survey results would look very different.

