translations:
  - key: general.devs2025.survey_intro
    t: |

      2025 рік — дивний час для розробника. ШІ змінює наш звичний спосіб роботи, ми маємо справу з масовими звільненнями, а в деяких куточках технологічної спільноти змінюється політичний дискурс.

      Хоч знову і знову запитувати про вашу улюблену JavaScript-бібліотеку — це чудесно, але час від часу варто звертатися до глибших життєвих питань, щоб усвідомити поточний момент: хто ви, чим займаєтеся окрім програмування, у що вірите та на що сподіваєтеся.

      Тож ласкаво просимо до першої хвилі опитування "Стан розробників", де ми запитуємо про все, що *не* стосується коду.

      Як зазвичай, кожне запитання є необов'язковим, тому вільно пропускайте ті, на які вам не зручно відповідати. Також зауважте, що результати будуть опубліковані для всіх. Ми сподіваємося, що ви побачите цінність цього опитування, і нетерпляче чекаємо познайомитися з вами ближче!

  - key: introduction.devs2025
    t: |

      "Ці питання занадто особисті". "Це буде досить контроверсійно". "Тобі треба зосередитися на опитуваннях про програмування".

      Це деякі з найперших відгуків, які я отримав, коли вперше запропонував ідею провести серед розробників опитування, повністю присвячене питанням робочого середовища, здоров'я, хобі та іншим темам, не пов'язаним із програмуванням.

      Але я радий, що вирішив усе ж це зробити. 8717 учасників — доказ того, що ця тема відгукнулася у спільноті розробників. А значно вища частка жінок (як порівняти з попередніми опитуваннями) свідчить про попит на дослідження цих менш обговорюваних аспектів життя.

      І поки ви переглядаєте дані, не забудьте за численні коментарі (іконка <span class="icon-inline icon-inline-comment">коментаря</span>), які залишили респонденти під час проходження — в них вони діляться своїми особистими історіями та думками набагато детальніше.

      А тепер, розібравшись з передумовами, нумо насолоджуватися результатами першого в історії опитування "Стан розробників"!

      *Note: because of the amount of data involved, these results will be released in two parts. Please enjoy part 1 for now!*

      <span class="conclusion__byline">– Sacha Greif</span>

  # FAQ

  - key: faq.how_long_will_survey_take_devs2025
    t: Скільки часу займе опитування?
  - key: faq.how_long_will_survey_take_devs2025.description
