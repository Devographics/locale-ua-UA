  # Takeaways
  ###########################################################################

  # user_info

  - key: sections.user_info.description.devs2025
    t: 'У першій хвилі опитування "Cтан розробників" взяли участь 8717 розробників.'

  - key: user_info.country.takeaway.devs2025
    t: |
      Медіанний розрив у доходах розробників між США та іншими країнами залишається значним, що, принаймні частково, зумовлено високими зарплатами та вартістю життя в Кремнієвій долині.

  - key: user_info.gender.takeaway.devs2025
    t: |
      15% участі жінок може здатися незначним, але це принаймні значно вище, ніж в [інших опитуваннях](https://2024.stateofjs.com/en-US/demographics/#gender), які коливаються в межах 6%. 

      І хоч дані свідчать про гендерний розрив у доходах, потрібні додаткові дослідження, щоб зробити висновок, чи пов'язано це з гендерною дискримінацією, чи з іншими корельованими факторами, як-от різниця в рівні досвіду.

  - key: user_info.race_ethnicity.takeaway.devs2025
    t: |
      Аналіз даних про расу та етнічну приналежність показує, що групи небілих зазвичай молодші за віком, що також спостерігається в [інших опитуваннях](https://2024.stateofjs.com/en-US/demographics/#race_ethnicity). 

      Тут також підкреслено, як різні расові групи можуть мати дуже різний гендерний розподіл.

  - key: user_info.relationship_status.takeaway.devs2025
    t: |
      Більшість респондентів знаходить своїх супутників життя до тридцяти років, проте в деяких країнах це видається набагато складнішим завданням, як порівняти з іншими. 

      А якщо дивитися на стать, то небінарні респонденти набагато частіше самотні, ніж чоловіки чи жінки.

  - key: user_info.number_of_kids.takeaway.devs2025
    t: |
      Більшість респондентів не має дітей, але якщо й стають батьками, то, як правило, у більш зрілому віці.

      Жінки та небінарні респонденти також мали в середньому менше дітей, як порівняти з чоловіками.

  # career

  - key: sections.career.description.devs2025
    t: Ваша кар'єра та досвід роботи до сьогодні.

  - key: career.years_of_experience.takeaway.devs2025
    t: |
      Більший досвід корелює з вищим доходом — до певної межі. Після 15 років досвіду зростання відносно невелике.

  - key: career.higher_education_degree.takeaway.devs2025
    t: |
      Наявність вищої освіти призводить до вищого доходу, але, що цікаво, освіта не обов'язково має бути пов'язана із програмуванням.

  - key: career.how_many_jobs.takeaway.devs2025
    t: |
      Респонденти працювали в середньому в 4,2 роботодавців. І хоча робота в більшої кількості роботодавців пов'язана з вищим доходом, ця кореляція послаблюється у разі врахування років досвіду.

  - key: career.employment_status.takeaway.devs2025
    t: |
      Поки фрилансери та незалежні підрядники заробляють менше, ніж штатні працівники, було несподівано побачити, що становлення засновником чи підприємцем не призводить до значного збільшення доходу.

      Співробітники компаній також були тією групою, чий дохід найбільш імовірно зріс протягом минулого року.

  - key: career.career_issues.takeaway.devs2025
    t: |
      Очевидно, що три основні проблеми, про які тут повідомляється, взаємопов'язані: погане управління призводить до проблем із балансом між роботою та особистим життям, що потім призводить до вигорання.

      Стать, здається, таки впливає на кар'єрні проблеми: жінки та небінарні респонденти стикаються з кожною проблемою частіше, особливо коли йдеться про **дискримінацію** (35%) та **проблеми психічного здоров'я** (62%).

  - key: career.discrimination_issues.takeaway.devs2025
    t: |
      Хоча ми часто думаємо про дискримінацію в контексті статі чи раси, найпоширенішим фактором насправді є вік — те, що зрештою впливає на всіх нас.

      Розбиття найпоширеніших 5 причин дискримінації за віковими групами показує, що вікова дискримінація стає особливо поширеною після 50 років.

  - key: career.negative_impacts.takeaway.devs2025
    t: |
      Серед усіх респондентів неконфронтаційні підходи, як-от уникнення колег, зміна своєї поведінки чи навіть звільнення, є найпоширенішими стратегіями подолання проблем на робочому місці.

      Дані також чітко показують вплив статі: жінки та небінарні респонденти загалом зазнають кожного негативного впливу частіше за чоловіків.

      З іншого боку, раса та етнічність, схоже, не мають такого однозначного впливу. Фактично, трохи *менше* небілих респондентів повідомили про звільнення чи звернення до терапії через проблеми на робочому місці — хоча потрібні додаткові дослідження, щоб визначити, чи це тому, що вони не відчували такої потреби, чи тому, що відчували, але не мали змоги діяти.

  - key: career.laid_off.takeaway.devs2025
    t: |
      Попри розмови про спад у технологічній сфері, більшість респондентів досі ніколи не була звільнена.

      Якщо ранжувати країни за кількістю звільнень, США з їхніми лояльними до роботодавців трудовими законами очолюють рейтинг, тоді як країни на кшталт Франції та Японії знаходяться ближче до кінця списку.

  # workplace

  - key: sections.workplace.description.devs2025
    t: Ваше поточне місце роботи.

  - key: workplace.company_size.takeaway.devs2025
    t: |
      Не дивно, що більші компанії мають кошти, щоб платити вищі зарплати. Ба більше, дохід респондентів набагато частіше зростав протягом минулого року, якщо вони працювали у великій компанії.

  - key: workplace.job_title.takeaway.devs2025
    t: |
      Як видно з [інших опитувань](https://2024.stateofjs.com/en-US/demographics/#job_title), наявність титулу інженера корелює з вищим доходом, якщо порівняти з "просто" розробником.

      Ще один момент, який варто зазначити: в цілому посади клієнтської частини мають більше гендерного різноманіття, ніж інші позиції.

  - key: workplace.yearly_income.takeaway.devs2025
    t: |
      США продовжують пропонувати набагато вищі зарплати проти решти світу.

  - key: workplace.income_evolution.takeaway.devs2025
    t: |
      Попри побоювання спаду галузі, лише 9% респондентів повідомили про зниження свого доходу протягом минулого року.

      Респонденти з Норвегії, Ірландії та Південної Африки — серед тих, чий дохід найбільш імовірно зріс.

  - key: workplace.job_finding_application_count.takeaway.devs2025
    t: |
      Хоча респондентам загалом знадобилося подати в середньому 4 заяви, щоб знайти свою поточну роботу, це число зменшувалося зі збільшенням років досвіду.

      Тим не менш, невелике збільшення спостерігалося на вищому кінці кривої досвіду, що можна пояснити віковою дискримінацією або застарілими навичками, які ускладнюють пошук роботи.

  - key: workplace.job_finding_methods.takeaway.devs2025
    t: |
      Наявність більш особистого зв'язку з компанією під час подання заявки (на відміну від використання дошки оголошень про роботу чи соціальних мереж) пов'язана з вищим доходом.

      Єдиний виняток — це наймання через роботу з відкритим кодом, яка пов'язана з тими самими рівнями доходу, що й більш прямі методи, як-от рекрутери чи рекомендації.

  - key: workplace.remote_work_policy.takeaway.devs2025
    t: |
      Нестача віддаленої роботи корелює як із нижчим медіанним доходом, так і з нижчим вдоволенням роботою (вираженим за шкалою від 1 до 5).

  - key: workplace.work_hours_per_week.takeaway.devs2025
    t: |
      Що більше ви працюєте — то більше заробляєте, принаймні до певної межі. Індія є найпрацьовитішою країною з медіанними 45 годинами роботи на тиждень, тоді як більшість інших країн зосереджені навколо позначки 40 годин.

  - key: workplace.job_happiness.takeaway.devs2025
    t: |
      Розробники загалом досить задоволені своєю роботою — за умови, що вони зможуть витримати перші 10 років, звісно.

  - key: workplace.workplace_perks.takeaway.devs2025
    t: |
      Всупереч стереотипу асоціального комп'ютерного ботаніка, виявляється, що найбільше ми цінуємо насправді один одного — стосунки з колегами займають перше місце серед того, що розробникам подобається на своєму робочому місці.

  - key: workplace.workplace_difficulties.takeaway.devs2025
    t: |
      Зрештою, всім нам потрібно заробляти на життя, і погана компенсація посіла перше місце як головна проблема робочого місця, з якою розробники стикаються сьогодні.

  # technology

  - key: sections.technology.description.devs2025
    t: Застосунки, мови та платформи, які ви використовуєте.

  # - key: technology.mobile_os.takeaway.devs2025
  #   t: |
  #     xxx

  # - key: technology.desktop_os.takeaway.devs2025
  #   t: |
  #     xxx

  - key: technology.programming_languages.takeaway.devs2025
    t: |
      Хоч виникає спокуса вивчити Clojure, Elm, Ruby або Scala, дивлячись на зростання доходу, яке ці мови, здається, приносять, важливо також зазначити, що вони, як правило, практикуються більш досвідченими розробниками, що і може пояснити різницю.

  - key: technology.productivity_apps.takeaway.devs2025
    t: |
      Коли йдеться про застосунки для продуктивності, варто відзначити разючий результат **Obsidian**, який посів 6-те місце загалом, попри те, що навіть не був частиною попередньо визначених варіантів питання.

      Деякі інструменти, як-от **Azure DevOps** та **Jira**, схильні використовуватися у великих компаніях, тоді як **Linear** та **Trello** популярніші серед менших організацій.

    # Коли дивитися на виключно віддалені організації,

  - key: technology.chat_apps.takeaway.devs2025
    t: |
      Я так само здивований, як і ви, дізнавшись, що **Google Chat** досі є, а втім він посів 9-те місце виключно завдяки відповідям, написаним від руки.

  - key: technology.social_media.takeaway.devs2025
    t: |
      Розподіл використання соціальних медіа за віком показує, що користувачі Mastodon та Bluesky ймовірно мають розтягуватися щоразу, коли вони встають зі стільця, і люблять розповідати про часи комутованого з'єднання та касетних стрічок. 

      TikTok, з іншого боку, схиляється до молодших користувачів, що має сенс, оскільки потрібне молоде тіло, щоб навіть *спробувати* деякі з тих танців.

  - key: technology.community_involvement.takeaway.devs2025
    t: |
      Нічого дивного, але відео є основним способом, яким респонденти стежать за спільнотою. На жаль, заходи з особистою присутністю залишаються досить рідкісними.

      І хоча RSS-стрічки були популярною відповіддю, написаною від руки, медіанний вік цих респондентів не віщує добра для майбутнього цієї технології.

      Якщо розглядати гендерну динаміку, жінки та небінарні респонденти набагато рідше покладаються на відеоконтент чи беруть участь у публічних онлайн-платформах, але частіше перебувають у менш масштабних чатах та на зустрічах.

  - key: technology.community_contributions.takeaway.devs2025
    t: |
      Якщо порівняти залученість до спільноти з гендером, то здається, що жінки та небінарні респонденти менш схильні до участі в онлайн-просторі, але частіше відвідують живі заходи, що може свідчити про нездатність створити досить інклюзивні онлайн-спільноти.

  - key: technology.open_source_involvement.takeaway.devs2025
    t: |
      Майже половина респондентів додавали код до проєктів із відкритим кодом, але виявляється, що ця цифра приховує реальний гендерний розрив: серед них було **51%** чоловіків і **36%** нечоловіків.

  # health

  - key: sections.health.description.devs2025
    t: Здоров'я та фізична форма.

  - key: health.age.takeaway.devs2025
    t: |
      Women and non-binary respondents tend to skew a little younger than men when looking at median age by gender.

  - key: health.disability_status.takeaway.devs2025
    t: |
      Looking at disabilities by age shows that while mental health and neurodivergent conditions are the most common issues, hearing loss becomes more prevalent once you hit 60.

      Some disabilities such as visual impairments are also more common among men, while mental health issues and chronic illnesses are over-represented among women.

  - key: health.health_issues.takeaway.devs2025
    t: |
      Поганий сон був проблемою здоров'я, про яку респонденти повідомляли найчастіше, що може бути пов'язано з великою роллю екранів усіх видів у нашому житті.

      Якщо дивитися на найпоширеніші 6 проблем зі здоров'ям для кожного гендеру, деякі з них, як-от проблеми психічного здоров'я та мігрені, також впливали на жінок і небінарних респондентів частіше, як порівняти із загалом.

  - key: health.sleep_quantity.takeaway.devs2025
    t: |
      As expected, having kids does affect average sleep duration – although not as much as one might think.

      Age also plays a role, with older respondents tending to sleep slightly less.

  - key: health.sleep_measures.takeaway.devs2025
    t: |
      Respondents are trying a range of strategies to improve their sleep (consistent with “poor sleep” being the most commonly reported health issue) but these efforts don’t appear to influence median nightly sleep duration.

      With sleep quantity being such a hard metric to nudge, it might be more effective to focus on sleep *quality* instead – although this is of course much harder to measure accurately.

  # worldview

  - key: sections.worldview.description.devs2025
    t: Світогляд, політика та поточні події.

  - key: worldview.global_issues.takeaway.devs2025
    t: |
      **Climate change** is a big problem for the entire planet, but U.S.-based respondents also highlighted **rising authoritarianism**, while Ukraine-neighboring Poland is understandably worried about **geopolitical tensions**.

      And while you might assume younger generations are more progressive, it's striking to see that this is not necessarily the case here, at least not regarding a few key issues. 

      Under-20 respondents are the most likely to state that **lack of free speech** and **erosion of traditional values** are major issues, while being the *least* likely to state that **rising intolerance** was one – all of which tends to align with modern conservative political viewpoints.

      Older demographics also tend to be more concerned about **rising authoritarianism**, with over-40 age groups placing it as their top concern overall.

      Finally, women are over-represented among respondents citing **healthcare access** as one of their top priorities, which again echoes ongoing political concerns especially in the U.S.

  - key: worldview.happiness_factors.takeaway.devs2025
    t: |
      **Good health** may be the most important happiness factor globally, but India and Russia stand out for also valuing **career progress** quite highly, as well as **wealth and material possessions** in the case of Russia.

      When looking at demographic factors, non-binary respondents placed **hobbies** first and **family** much lower than men and women; and plotting happiness factors against age reveals that as respondents age, **friendships** and **hobbies** are often replaced with **family**.

  - key: worldview.relocation.takeaway.devs2025
    t: |
      **Japan** tops the overall rankings of places developers would most like to relocate to, although breaking things down by respondent country reveals that respondents also tend to favor geographically close destinations or countries that share their language.

  - key: worldview.overall_happiness.takeaway.devs2025
    t: |
      Respondents are overall relatively happy, but median happiness drops when respondents don't get enough (or get *too much*) sleep. 

      And while absolute income does not seem to impact happiness, seeing an income *decrease* certainly does; and so does not being in a relatiomship.

    aliases:
      - happiness.overall_happiness.takeaway.devs2025

  # hobbies

  - key: sections.worldview.description.devs2025
    t: Інші ваші захоплення.

  - key: hobbies.hobbies.takeaway.devs2025
    t: |
      It's no surprise that **video games** dominates the rankings in a developer survey – and a few respondents even wrote in **programming** as their favorite hobby.

      Older respondents were more likely to pick **Movies/TV** over video games, and among the over-60 crowd **reading** actually came first.

      The data also reveals that hobbies still follow gender lines: compared to men, women were much more likely to cite **arts and crafts**, and less likely to mention **video games**.

  - key: hobbies.physical_activity.takeaway.devs2025
    t: |
      **Hiking/walking** and **strength training** are popular all around, but when looking at physical activites vs. gender **yoga** stands out as something women are much more likely to practice than men.

  - key: hobbies.favorite_musical_artists.takeaway.devs2025
    t: |
      Who expected **Linkin Park** to be still kicking in 2025? 

      Plotting artists by median age of respondents gives us a hint at what to listen to if we want to be blend in with our fellow kids (**Charli XCX**, **Twenty One Pilots**) and what to avoid at all cost (**Pink Floyd**).

      There are also gender differences, with women and non-binary respondents preferring artists such as **Chappell Roan** and **Taylor Swift**.

  - key: hobbies.favorite_movies.takeaway.devs2025
    t: |
      **Dune** leads the rankings here, a testament to the movie's status as a cinematic masterpiece.

      Looking at gender-based lists, **Wicked** stands out as the number one among women and non-binary respondents.

  - key: hobbies.favorite_tv.takeaway.devs2025
    t: |
      **Severance** will go down as a high point of TV storytelling, and its themes of work/life balance and workplace alienation clearly resonated with survey respondents.

      Animation and especially Japanese shows such as **Frieren** and **Solo Leveling** are popular with younger respondents, but so are older sitcom classics such as **Friends** and **The Office**.

      When looking at gender, the lists are fairly similar except for ninth place, featuring polar opposites **Reacher** and **The Handmaid's Tale**.

  - key: hobbies.favorite_video_games.takeaway.devs2025
    t: |
      **Baldur's Gate 3** is known for featuring ridiculous amounts of content, and this is reflected by the fact that it ranked first here despite coming out in 2023.

      It also turns out that **Stardew Valley** is a hit among women and non-binary respondents, coming in second despite not placing in the top 20 among men.

  - key: hobbies.video_game_platforms.takeaway.devs2025
    t: |
      Despite macOS being [more prevalent](/en-US/technology/#desktop_os) among respondents as a main desktop option, **Windows** is still the dominant platform when it comes to gaming.

      The younger generations are the ones most likely to play on PC, while older respondents tend to prefer the ease of use of consoles.

