  - key: technology.productivity_apps.takeaway.devs2025
    t: |
      Коли йдеться про застосунки для продуктивності, варто відзначити вражаючий результат **Obsidian**, який посів 6-те місце загалом, попри те, що навіть не був частиною попередньо визначених варіантів питання.

      Деякі інструменти, як-от **Azure DevOps** та **Jira**, схильні використовуватися у великих компаніях, тоді як **Linear** та **Trello** популярніші серед менших організацій.

      Коли дивитися на виключно віддалені організації,

  - key: technology.chat_apps.takeaway.devs2025
    t: |
      Я так само здивований, як і ви, дізнавшись, що **Google Chat** досі є, а втім він посів 9-те місце виключно завдяки відповідям, написаним від руки.

  - key: technology.social_media.takeaway.devs2025
    t: |
      Plotting social media apps against age reveals that Bluesky and Mastodon users probably need to stretch every time they get up from a chair, and like to reminisce about the days of dial-up and cassette tapes. 

      TikTok, з іншого боку, схиляється до молодших користувачів, що має сенс, оскільки потрібне молоде тіло, щоб навіть *спробувати* деякі з тих танців.

  - key: technology.community_involvement.takeaway.devs2025
    t: |
      Нічого дивного, але відео є основним способом, яким респонденти стежать за спільнотою. На жаль, заходи з особистою присутністю залишаються досить рідкісними.

      І хоча RSS-стрічки були популярною відповіддю, написаною від руки, медіанний вік цих респондентів не віщує добра для майбутнього цієї технології.

  - key: technology.community_contributions.takeaway.devs2025
    t: |
      When looking at community involvement vs gender, it seems like women and non-binary respondents are less likely to engage in online spaces, but more likely to attend live events – which might point to a failure to build sufficiently inclusive online communities.

  - key: technology.open_source_involvement.takeaway.devs2025
    t: |
      While nearly half of respondents have contributed code to open-source projects, it turns out this figure hides a real gender divide, with **51%** of men having contributed code, but only **36%** of non-men respondents.

      That delta is much smaller for actually *creating* an open-source project (29% vs 21%) – which could indicate that the issue is not open-source in itself, but rather feeling comfortable enough to join an existing project.

  # health
  - key: technology.health.gender_vs_health_issues.takeaway.devs2025
    t: |
      Поганий сон був проблемою здоров'я, про яку респонденти повідомляли найчастіше, що може бути пов'язано з великою роллю екранів усіх видів у нашому житті.

      Деякі проблеми, як-от проблеми психічного здоров'я та мігрені, також впливали на жінок і небінарних респондентів частіше, як порівняти із загальною популяцією.

