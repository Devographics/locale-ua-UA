  - key: general.graphql2022.survey_intro
    t: |
      Коли вперше було представлено GraphQL, він пропонував радикально новий спосіб побудови API, з більшим контролем, деталізацією та гнучкістю.

      Але ця гнучкість мала свою ціну у вигляді додаткової складності, і швидко з'явилися фреймворки, бібліотеки та служби, щоб допомогти визначити кращі шаблони та робочі процеси.

      Тепер, вперше ми проводимо опитування спільноти GraphQL, щоб з'ясувати, які з-поміж цих інструментів найпопулярніші і які функції насправді використовуються. З вашою допомогою нумо дивитися, що робив GraphQL у 2022 році!
