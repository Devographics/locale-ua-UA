  ###########################################################################
  # Survey Help
  ###########################################################################

  - key: features.features_intro
    t: >
      Ласкаво просимо до опитування! Ця перша частина присвячена тому, 
      щоб з'ясувати, які **функції** (features) мови JavaScript ви знаєте. 
      Навіть ті, якими ви ще не скористалися!

  - key: tools.tools_intro
    t: >
      Наступні кілька розділів присвячені **бібліотекам** та **фреймворкам**, 
      які складають екосистему JavaScript. Розкажіть, від чого ви в захваті!

