  ###########################################################################
  # General
  ###########################################################################

  - key: general.state_of_js.intro
    t: >
      Світу JavaScript не завадило б трохи класифікації.


      Починаючи із 2016 року, в опитуванні щорічно 
      беруть участь більше 20 000 розробників для того, щоб визначити останні і майбутні тенденції.


      Пройдіть опитування і допоможіть нам з'ясувати, які бібліотеки 
      розробники планують вивчити в майбутньому, якими з них найбільше задоволені вже зараз і багато іншого!

  - key: general.state_of_js.title
    t: Опитування розробників "Стан JavaScript"

  - key: general.state_of_js.description
    t: Щорічне опитування розробників щодо екосистеми JavaScript

