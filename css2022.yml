  # CSS 2022

  - key: faq.learn_more_css2022
    t: Де я можу дізнатися більше?
  - key: faq.learn_more_css2022.description
    t: Ви можете дізнатися більше про [торішнє опитування тут](https://2021.stateofcss.com/en-US/about/).

  - key: faq.survey_design_css2022
    t: Як було розроблено це опитування?
  - key: faq.survey_design_css2022.description
    t: Цього року, завдяки гранту від [фонду UI](https://web.dev/ui-fund/) компанії Google, [Lea Verou](https://lea.verou.me/) очолила і керувала [відкритим процесом розробки опитування](https://github.com/orgs/Devographics/projects/1/views/1) на платформі GitHub.

  - key: faq.results_released_css2022
    t: Коли будуть опубліковані результати?
  - key: faq.results_released_css2022.description
    t: Опитування триватиме до кінця жовтня 2022 року, і його результати будуть опубліковані на початку листопада.

  - key: faq.data_used_css2022
    t: Як ці дані будуть використані?
  - key: faq.data_used_css2022.description
    t: Усі зібрані дані будуть оприлюднені. Вони будуть джерелом як для розробників, які звертаються до нього, щоб донести свій технологічний вибір, так і для постачальників браузерів, які використовують його для визначення пріоритетних напрямків розробки та формування своїх "дорожніх карт".
  
  - key: general.css2022.survey_intro
    t: |
      CSS продовжує розвиватися неймовірними темпами. На щастя, цього року нам допомогла людина в авангарді всіх цих змін: [Lea Verou](https://lea.verou.me/) очолила процес вибору питань цього року з особливим акцентом на висвітлення нових та майбутніх функцій CSS.

      Більше того, результати опитування також допоможуть розробникам браузерів визначити пріоритети своїх планів розвитку та працювати над кращою сумісністю між браузерами.

      А тепер, розібравшись з передумовами, нумо дивитися, як розвивався CSS у 2022 році!
