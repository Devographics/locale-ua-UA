  ###########################################################################
  # Hints
  ###########################################################################

  - key: hints.hint_hint
    t: >
      У результатах опитування ви знайдете маленькі підказки, подібні до цієї, 
      які вкажуть на додаткові функції та деталі.

  - key: hints.units_switcher_hint
    t: >
      Ви можете використовувати перемикач сегментів у нижній частині кожного блоку, 
      щоб отримати альтернативний варіант тих самих даних для різних одиниць.

  - key: hints.export_hint
    t: >
      Вкладка <span class="hint-icon hint-export-button">"Дані"</span> дає змогу переглянути 
      початкові дані для будь-якої діаграми, отримати їх у форматі JSON або як 
      GraphQL-запит, який можна виконати за допомогою нашого публічного API.

  - key: hints.completion_hint
    t: >
      Оскільки всі запитання необов'язкові, деякі з них отримали менше відповідей, ніж інші. 
      Індикатор заповнення (<span class="hint-completion-indicator">◕</span>) вказує на те, скільки людей відповіли на певне запитання.

  - key: hints.tool_modal_hint
    t: >
      Ви можете натиснути на назву будь-якої технології, щоб отримати більше деталей та 
      вичерпніший погляд на відповідні дані.

  - key: hints.rankings_modes_hint
    t: >
      На діаграмі "Досвід користування з часом" можна перемикатися між утриманням, зацікавленістю, 
      використанням і впізнаваністю, щоб отримати більш повне уявлення про категорію.

  - key: hints.sharing_hint
    t: >
      Науково доведено, що публікація цього опитування у Twitter, Facebook або відправлення на електронну адресу 
      покращує ефективність вашого програмування на 15%.

  - key: hints.tshirt_hint
    t: >
      Ще одна наукова знахідка: купівля нашої футболки підвищить 
      ваші навички програмування більш ніж на 9000!

  - key: hints.variants_hint
    t: >
      Деякі діаграми містять додаткові вкладки, які пропонують додаткові розподіли 
      тих самих або пов'язаних даних. Перегляньте їх!

  - key: hints.share_hint
    t: >
      Вкладка <span class="hint-icon hint-share-button">"Поділитися"</span> дає змогу 
      зручно опублікувати будь-яку діаграму або навіть завантажити її як зображення.

  - key: hints.bracket_hint
    t: >
      <span class="hint-bracket"><span class="hint-text">На цій діаграмі наведено результати турнірної групи з 8 гравців, 
      у якій респондентам було запропоновано вибрати переможця кожного матчу, щоб залишився один переможець.</span><span class="hint-diagram"/></span>

  - key: hints.comments_hint
    t: >
      Вкладка <span class="hint-icon hint-comment-button">"Коментарі"</span> дає змогу переглянути коментарі респондентів, додані під час заповнення анкети.

