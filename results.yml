  - key: explorer.extra_missing_respondents
    t: |
      ### Надлишкові та відсутні респонденти

      Діаграма вище спрямована на виявлення областей, які демонструють вищі
      або нижчі за очікування значення порівняно з розрахованим початковим рівнем.

      Наприклад, якщо припустити, що є 1000 користувачів CSS Grid і 50% респондентів опитування працюють у великій компанії,
      можна очікувати, що 500 користувачів CSS Grid працюють у великих компаніях.

      Будь-яке відхилення вище або нижче цієї очікуваної суми потенційно може вказувати на цікаву
      кореляцію між обома величинами, і воно виділено на діаграмі кольоровими крапками
      (для надлишку респондентів вище базового рівня) або порожніми крапками (для відсутніх респондентів).

