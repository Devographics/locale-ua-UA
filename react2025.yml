  ###########################################################################
  # General
  ###########################################################################

  - key: general.results.description
    t: Щорічне опитування про останні тенденції в екосистемі React за 2025 рік.

  ###########################################################################
  # Introduction
  ###########################################################################

  - key: general.react2025.survey_intro
    t: |
      Оскільки React народився у компанії з гаслом "рухайся швидко й ламай усе", доволі іронічно, що його підхід натомість можна підсумувати як "повільно й усталено".

      Все-таки команда React виконала визначну роботу з еволюціювання фреймворку до його сучасного стану, впроваджуючи інновації, як-от серверні компоненти, і даючи змогу спільноті приймати їх (або ж ні!) у власному темпі.

      Цього року відбувся дебют довгоочікуваного компілятора. Є зміни й на адміністративному фронті — з нещодавно створеною організацією [React Foundation](https://react.dev/blog/2025/10/07/introducing-the-react-foundation).

      Однак, незалежно від того, чи ви на передовій нововведень, чи впроваджуєте їх дещо повільніше, долучайтеся до нас знову, щоб разом з'ясувати тенденції React, взявши участь у цьогорічному опитуванні "Стан React"!

  - key: features.features_intro.react2025
    t: |
      Ласкаво просимо до опитування! Ця перша частина присвячена тому, щоб поділитися своїм досвідом використання різноманітних функцій React:


      - **Вперше чую**: ви це бачите вперше — або чули, але не знаєте, як це працює. 

      - **Чув(-ла) про це**: ви читали або знаєте про це, але насправді ще не користувалися. 

      - **Використовував(-ла)**: ви використовували це принаймні один раз, навіть якщо лише гралися.


      До речі, якщо ви бажаєте розповісти нам більше про будь-який із ваших виборів, просто натисніть на маленьку іконку "коментар"!

  - key: tools.tools_intro.react2025
    t: |
      Наступна частина опитування присвячена різноманітним бібліотекам і фреймворкам, що складають екосистему React.

  ###########################################################################
  # FAQ/About
  ###########################################################################

  - key: faq.survey_design_react2025
    t: Як було розроблено це опитування?
  - key: faq.survey_design_react2025.description
    t: >
      Опитування було розроблено з урахуванням думки спільноти через [відкрите обговорення](https://github.com/Devographics/surveys/issues/262).

  - key: faq.results_released_react2025
    t: Коли будуть опубліковані результати?
  - key: faq.results_released_react2025.description
    t: Опитування триватиме з 19 жовтня до 19 листопада, і його результати будуть опубліковані незабаром після завершення.s
